{%extends 'base.html'%}
{% load staticfiles %}
{%block body %}

<h1 style = 'color:rgb(25,25,112)'>Delete Manufacturer</h1>

<form action="/manufacturer_delete/" method='POST'>
{% csrf_token %}

<h5 style = "margin-bottom:-0px">Select A Manufacturer:</h5>
<select name='man_id' id ='man' multiple>
    {%for m in manufacturers%}
        <option value="{{m.pk}}">{{m.manufacturer}}</option>
    {%endfor%}
</select>

<input type='submit' value='Delete'>
{% endblock body %}
