{%block body %}

        <!-- Page Title -->
        <div class="section section-breadcrumbs">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">

                    </div>
                </div>
            </div>
        </div>
        
        <div class="section">

                <div class="row">

                        <p class="contact-us-details">

                            <b>Email:</b> <a href="mailto:hendrycksaimee@gmail.com">hendrycksaimee@gmail.com</a>

                    </div>
                    <div class="col-xs-12 col-md-9">

                        </br>

                                </div>

                        <p> {{message}} </p>

                    </div>
                </div>
                </div>
            </div>
        </div>
