
{%extends 'base.html'%}
{% load staticfiles %}
{%load crispy_forms_tags %}
{%block body %}
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Contact</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href='{% static "css/bootstrap.min.css" %}'>
        <link rel="stylesheet" href='{% static "css/icomoon-social.css" %}'>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,600,800' rel='stylesheet' type='text/css'>

        <link rel="stylesheet" href='{% static "css/leaflet.css" %}' />
        <!--[if lte IE 8]>
            <link rel="stylesheet" href="css/leaflet.ie.css" />
        <![endif]-->
        <link rel="stylesheet" href='{% static "css/main.css" %}'>

        <script src='{% static "js/modernizr-2.6.2-respond-1.1.0.min.js" %}'></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->
        
        <!-- Page Title -->
        <div class="section section-breadcrumbs">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <h1>Contact Us</h1>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="section">
            <div class="container">
                <div class="row">
                <div class="shop-item col-xs-12">
                    <div class="col-xs-12 col-md-3">
                        <!-- Contact Info -->
                        <p class="contact-us-details">
                            <b>Address:</b> Cereal Street, Cereal, Seria<br/>
                            <b>Phone:</b> +44 123 654321<br/>
                            <b>Email:</b> <a href="mailto:hendrycksaimee@gmail.com">hendrycksaimee@gmail.com</a>
                        </p>
                        <!-- End Contact Info -->
                    </div>
                    <div class="col-xs-12 col-md-9">
                        <!-- Contact Form -->
                        </br>
                        <h3>Send Us a Message</h3>
                        <div class="contact-form-wrapper">
                            <form method = 'POST' class="form-horizontal" role="form">
                                {% csrf_token %}
                                <div class="form-group">
                                {% crispy form %}
                                </div>
                            </form>
                        <p> {{message}} </p>
                        </div>
                        
                        <!-- End Contact Info -->
                    </div>
                </div>
                </div>
            </div>
        </div>

        <!-- Javascripts -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/jquery-1.9.1.min.js"><\/script>')</script>
        <script src='{% static "js/bootstrap.min.js" %}'></script>
        <script src="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.js"></script>
        <script src='{% static "js/jquery.fitvids.js" %}'></script>
        <script src='{% static "js/jquery.sequence-min.js" %}'></script>
        <script src='{% static "js/jquery.bxslider.js" %}'></script>
        <script src='{% static "js/main-menu.js" %}'></script>
        <script src='{% static "js/template.js" %}'></script>

    </body>
{%endblock body%}
