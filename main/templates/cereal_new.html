{% extends 'base.html' %}
{% load crispy_forms_tags %}
{%load staticfiles%}
{%block body%}

<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Contact</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href='{% static "css/bootstrap.min.css" %}'>
        <link rel="stylesheet" href='{% static "css/icomoon-social.css" %}'>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,600,800' rel='stylesheet' type='text/css'>

        <link rel="stylesheet" href='{% static "css/leaflet.css" %}' />
        <!--[if lte IE 8]>
            <link rel="stylesheet" href="css/leaflet.ie.css" />
        <![endif]-->
        <link rel="stylesheet" href='{% static "css/main.css" %}'>

        <script src='{% static "js/modernizr-2.6.2-respond-1.1.0.min.js" %}'></script>
</head>

<div class="section section-breadcrumbs">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <h1 style='color:#89CCB1;'>Create New Cereal</h1>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="section">
            <div class="container">
                <div class="row">
                <div class="row service-wrapper-row">
                    <div class="shop-item col-xs-10 col-xs-offset-1">
                        <!-- New Cereal Form -->
                        </br>
                        <div class="contact-form-wrapper">
                            <form method = 'POST' class="form-horizontal" role="form">
                                {% csrf_token %}
                                <div class="form-group" style='margin:10px'>
                                {% crispy form %}
                                </div>
                            </form>
                        </div>  
                    </div>
                </div>
                </div>
            </div>
        </div>

        <!-- Javascripts -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/jquery-1.9.1.min.js"><\/script>')</script>
        <script src='{% static "js/bootstrap.min.js" %}'></script>
        <script src="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.js"></script>
        <script src='{% static "js/jquery.fitvids.js" %}'></script>
        <script src='{% static "js/jquery.sequence-min.js" %}'></script>
        <script src='{% static "js/jquery.bxslider.js" %}'></script>
        <script src='{% static "js/main-menu.js" %}'></script>
        <script src='{% static "js/template.js" %}'></script>

{%endblock body%}
