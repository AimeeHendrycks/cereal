<h1 style = 'color:rgb(25,25,112)'>Update Cereal</h1>

<form action="/cereal_update_spec/" method='POST'>
{% csrf_token %}

<input type="hidden" name="cereal_id" value = '{{selected_cereal.pk}}'> 

<label for="name"> Name:</label>
<input type="text" name="name" id="name" value='{{selected_cereal.name}}'>
</br> 
<label for="cereal_type"> Cereal Type:</label>
<input type="text" name="cereal_type" id = 'cereal_type'>
</br>
<label for="calories"> Calories:</label>
<input type="number" name="calories" id = 'calories'>
</br>
<label for="protein"> Protein:</label>
<input type="number" name="protein" id = 'protein'>
</br>
<label for="fat"> Fat:</label>
<input type="number" name="fat" id = 'fat'>
</br>
<label for="sodium"> Sodium:</label>
<input type="number" name="sodium" id = 'sodium'>
</br>
<label for="fiber"> Fiber:</label>
<input type="number" name="fiber" id = 'fiber'>
</br>
<label for="carbs"> Carbs:</label>
<input type="number" name="carbs" id = 'carbs'>
</br>
<label for="sugars"> Sugars:</label>
<input type="number" name="sugars" id = 'sugars'>
</br>
<label for="shelf"> Display Shelf:</label>
<input type="number" name="shelf" id = 'shelf'>
</br>
<label for="potassium"> Potassium:</label>
<input type="number" name="potassium" id = 'potassium'>
</br>
<label for="vits_and_mins"> Vitamins and Minerals:</label>
<input type="number" name="vits_and_mins" id = 'vits_and_mins'>
</br>
<label for="serving_size_weight"> Serving Size Weight:</label>
<input type="number" name="serving_size_weight" id = 'serving_size_weight'>
</br>
<label for="cups_per_serving"> Cups per Serving:</label>
<input type="number" name="cups_per_serving" id = 'cups_per_serving'>
</br>

<input type='submit' value='Update'>

<select name='man' id ='man'>
    <option value=''>Select A Manufacturer</option>
    {%for man in manufacturers%}
        <option value="{{man.pk}}">{{man.manufacturer}}</option>
    {%endfor%}
</select>
</form>
{{created}}
