{%extends 'base.html'%}
{% load staticfiles %}
{%block body %}



<h1 style = 'color:rgb(25,25,112)'>Delete Cereal</h1>

<form action="/cereal_delete/" method='POST'>
{% csrf_token %}

<h5 style = "margin-bottom:-0px">Select A Cereal:</h5>
<select name='cereal_id' id ='cereal' multiple>
    {%for c in cereals%}
        <option value="{{c.pk}}">{{c.name}}</option>
    {%endfor%}
</select>

<input type='submit' value='Delete'>
{% endblock body %}
